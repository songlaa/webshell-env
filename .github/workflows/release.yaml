name: Build & deploy released Version

on:
  push:
    tags:
    - 'webshell-*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - 
        name: Login to the ghcr.io Container registry
        uses: docker/login-action@6862ffc5ab2cdb4405cf318a62a6f4c066e2298b
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - 
        name: Get the version # strip away "ref/tags/webshell-"
        id: get_version
        run: echo "VERSION=$(echo $GITHUB_REF | cut -d / -f 3 | sed 's/webshell-//g')" >> $GITHUB_OUTPUT
      -
        name: Build Release Version
        uses: docker/build-push-action@v6
        with:
          context: build
          push: true
          tags: |
            ghcr.io/songlaa/theia:${{ steps.get_version.outputs.VERSION }}
